{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploder</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-image:url('/static/images/bgmy.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg $indigo  mt-2">
        <div class="container-fluid">
          <a class="navbar-brand text-white " href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a class="nav-link text-white btn btn-outline-secondary" aria-current="page" href="/">Home</a>
              </li>
              
              
              <li class="nav-item">
                <a class="nav-link text-white btn btn-outline-secondary" href="/logout">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white btn btn-outline-secondary" href="/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white btn btn-outline-secondary" href="/makepayment">Premium</a>
              </li>
              
          </div>
        </div>
      </nav>
        <div class="py-5  text-center $indigo text-white">
           
              <h1 class="mb-3">Upload Quote</h1>
                <form action="" method="Post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{form}}
                  <input type="submit"  class="btn btn-danger" value="Upload">
                </form>
        </div>
        <div class="row">
          {% for x in img %}
          <div class="col-sm-4">
                <div class="card m-2 bg-dark border-secondary">
                  <img src="{{x.photo.url}}" alt="" class="car-img-top" height="200px">
                    <div class="card-footer">
                      <small class="text-white">{{x.date}}</small><br>
                        
                    </div>
                </div>


            </div>

            {% endfor%}
            
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
