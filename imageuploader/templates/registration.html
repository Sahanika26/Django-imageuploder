{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Register</title>
</head>
<style>
    body{
        background-image:url('/static/images/bgmy.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style>
<body>

    <div class="container">
        <div class="row mt-5 ">
            <div class="col-md-4 mt-5 mx-auto  border shadow p-3">
                <h1 class="mb-5 text-white">User Registration</h1>
                {% if error %}
                <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label text-white" for="">Username</label>
                        <input type="text" name="uname" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white" for="">Password</label>
                        <input type="password" name="upass" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white" for="">Confirm Password</label>
                        <input type="password" name="ucpass" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-danger">
                       <span class="text-white" >Already have an account?</span> 
                        <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
